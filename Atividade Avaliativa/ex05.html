<body>
        <script>
            /*Elabore um programa em Javascript que dada a idade de um nadador classifica-o em uma
das seguintes categorias*/
            var idade = parseInt(prompt('Informe sua idade: '));
             if (idade<5) {
                alert('Não é possível classificar com sua idade.');
            }
            else if(idade>=5 && idade<8){
                alert('Infantil A');
            }
            else if(idade>=8 && idade<11){
                alert('Infantil B');
            }
            else if(idade>=11 && idade<14){
                alert('Juvenil A');
            }
            else if(idade>=14 && idade<18){
                alert('Juvenil B');
            }
            else if(idade>=18){
                alert('Adulto');
            }
        </script>
    
</body>
</html>
