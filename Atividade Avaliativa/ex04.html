<body>
        <script>
           var a = parseInt(prompt('Insira um numero inteiro: '));
           var b = parseInt(prompt('Insira outro numero inteiro: '));
           if (a>b) {
                if(a%b==0){
                    alert('Os números inseridos são multiplos.');
                }
                else{
                    alert('Os números inseridos não são multiplos.');
                }
           }
           else{
            if (b%a==0) {
                alert('Os números inseridos são multiplos.');
            }
            else{
                alert('Os números inseridos não são multiplos.');
            }
           }
        </script>
    
</body>
</html>
